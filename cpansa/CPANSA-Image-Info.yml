- id: CPANSA-Image-Info-2016-01
  distribution: Image-Info
  reported: 2016-11-04
  description: >
    perl-Image-Info: When parsing an SVG file, external entity
    expansion (XXE) was not disabled. An attacker could craft an SVG
    file which, when processed by an application using
    perl-Image-Info, could cause denial of service or, potentially,
    information disclosure.
